<section class="callback">
  <div class="callback__container">
    <div class="callback__inner">
      <div class="callback__grid">
        <div class="callback__col">
          <div class="callback__image">
            <img src="@img/callback.webp" alt="" title="" />
          </div>
        </div>
        <div class="callback__col">
          <h2 class="callback__title title">
            Есть вопросы ? <br />
            <span>Напишите нам</span>
          </h2>
          <form action="#" class="callback__form">
            <input type="text" class="callback__input inp" placeholder="Имя" name="name" />
            <input type="text" class="callback__input inp" placeholder="Телефон" name="phone" />
            <textarea name="message" class="callback__textarea" placeholder="Сообщение"></textarea>
            <div class="callback__personal-info">
              <input type="checkbox" id="personal-info" checked />
              <label for="personal-info">Согласие с условиями обработки персональных данных</label>
            </div>
            <button type="submit" class="callback__submit btn">Отправить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
